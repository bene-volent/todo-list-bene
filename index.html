<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/TodoListIcon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</head>

<body>
  <div id="app" class="app | bg-neutral-950 text-slate-50">
    <header class="header | py-">
      <div class=" | container mx-auto px-6 py-3 | flex justify-between items-center">
        <div class="logo | flex gap-4">
          <button type="button" class="hamburger | w-10 focus-visible:outline-slate-50 md:hidden" data-open="false">
            <span class="sr-only">Open Menu</span>
            <span class="hamburger-top | bg-slate-50"></span>
            <span class="hamburger-bottom | bg-slate-50"></span>
          </button>
          <h1 class="brand | ">
            <img src="/TodoListIcon.png" alt="" class="h-14">
            <span class="sr-only">Todo List </span>
          </h1>
        </div>
        <nav class="nav | text-xl">
          <ul class="nav-list | flex justify-between items-center gap-2">
            <li class="nav-item">
              <a href="https://odinprojects-bene.vercel.app" target="_blank" class="nav-link | p-3">Projects</a>
            </li>
            <li class="nav-item">
              <a href="https://github.com/bene-volent" target="_blank"
                class="nav-link | flex justify-center items-center p-3 text-3xl">
                <span class="sr-only">Github</span>
                <iconify-icon icon="mdi:github"></iconify-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main | bg-neutral-900 relative md:flex">
      <div
        class="sidebar | bg-neutral-800 flex flex-col gap-6 absolute z-10 top-0 left-0 h-full w-full max-w-xs py-6 -translate-x-full data-[open=true]:translate-x-0 transition-transform ease-in-out duration-[350ms] md:translate-x-0 md:static md:top-auto md:left-auto"
        data-open="false">
        <div class="duration-container | px-6 ">
          <h2 class="duration-heading | text-xl border-b">Due until</h2>
          <ul class="duration-button-container | ">
            <li>
              <div type="button"
                class="duration selected | w-full py-1 px-4 mt-2  rounded text-start text-lg data-[selected=true]:bg-neutral-500 cursor-pointer" data-name="Today" data-until="0">Today</div>
            </li>
            <li>
              <div type="button"
                class="duration selected | w-full py-1 px-4 mt-2 rounded text-start text-lg data-[selected=true]:bg-neutral-500 cursor-pointer" data-name="This week" data-until="1">This
                Week</div>
            </li>
            <li>
              <div type="button"
                class="duration selected | w-full py-1 px-4 mt-2 rounded text-start text-lg data-[selected=true]:bg-neutral-500  cursor-pointer" data-name="This month" data-until="2">This
                Month</div>
            </li>
          </ul>
        </div>

        <div class="projects-container | px-6 overflow-hidden " data-count="0">
          <h2 class="projects-heading | text-xl border-b">
            Projects
          </h2>
          <ul class="projects-button-container | pb-2 max-h-full overflow-auto">

            <li class=" | sticky top-0 py-1 bg-neutral-800">
              <button type="button"
                class="projects-addNew | flex items-center gap-2 w-full py-1 px-4 mt-2 rounded text-start text-lg  ">
                <iconify-icon class="text-2xl" icon="mdi:plus"></iconify-icon>
                <span>Add New Project</span>
              </button>
            </li>
          </ul>
        </div>

      </div>
      <div class="content | relative flex-1 w-full h-full p-8">
        <button type="button"
          class="content-addNewTask | fixed right-6 bottom-20 landscape:bottom-6 lg:landscape:bottom-20 flex items-center gap-2 py-4 px-4 mt-2  rounded-full md:rounded-xl text-start text-lg bg-black active:translate-y-[2px] active:bg-neutral-950">
          <iconify-icon class="text-2xl" icon="mdi:plus"></iconify-icon>
          <span class="sr-only md:not-sr-only">Add New Task</span>
        </button>

        <div class="content-container | max-w-3xl h-full mx-auto ">
          <h2 class="content-heading | text-xl underline underline-offset-4 font-bold md:text-3xl">
            <span class="content-selected">Today</span>'s tasks
          </h2>

          <div class="tasks-grid | flex flex-col gap-5 my-6 data-[count='0']:h-[min(500px,100%)] data-[count='0']:w-full data-[count='0']:bg-nothingHere bg-no-repeat bg-center bg-contain" data-count="0"></div>

        </div>
      </div>

    </main>
    <footer class="footer | py-3 text-lg text-center">
      &copy; 2023 Bene-volent @ Github
    </footer>
  </div>

  <dialog
    class="modal addNewProject | bg-neutral-800 text-neutral-50 w-[calc(100vw-3rem)]  max-w-lg rounded-md  backdrop:backdrop-blur backdrop:bg-white backdrop:bg-opacity-20  sm:w-full">
    <h2 class="text-2xl text-center py-2 border-b border-b-neutral-50">Add New Project</h2>
    <form class="form-addNewProject grid grid-rows-2 p-3 gap-3 " method="dialog">
      <input
        class="w-full p-3 rounded  border-b-black border-b-2 bg-neutral-50 text-neutral-950 text-lg outline-none focus-visible:outline-gray-500"
        type="text" name="projectName" placeholder="Project Name">
      <div class="button-group flex gap-2  font-bold">
        <button type="submit" formmethod="post"
          class="form-addNewProject-submit flex-1 p-2 rounded bg-neutral-50 text-neutral-800">Add New</button>
        <button type="submit" formmethod="dialog"
          class="form-addNewProject-close flex-1 p-2 rounded border-neutral-50 border">Cancel</button>
      </div>
    </form>
  </dialog>
  <dialog
    class="modal addNewTask | bg-neutral-800 text-neutral-50 w-[calc(100vw-3rem)] max-w-lg rounded-md   backdrop:backdrop-blur backdrop:bg-white backdrop:bg-opacity-20  sm:w-full">
    <h2 class="text-2xl text-center py-2 border-b border-b-neutral-50">Add Task</h2>
    <form class="form-addNewTask flex flex-col p-3 gap-3 " method="dialog">
      <input
        class="w-full   border-b-black border-b-2 p-3 rounded bg-neutral-50 text-neutral-950 text-lg outline-none focus-visible:outline-gray-500"
        type="text" name="taskName" placeholder="Task Name">
      
      <div class="form-row | flex gap-4 flex-wrap flex-col sm:flex-row">
        <input type="date" name="taskDueDate" placeholder="Due Date"
          class="flex-1 flex-shrink-0 | border-b-black border-b-2 p-3 rounded bg-neutral-50 text-neutral-950 text-lg">
        <select name="taskProject" id="taskProject"
          class="taskProject | flex-1 flex-shrink-0 border-b-black border-b-2 p-3 rounded bg-neutral-50 text-neutral-950 text-lg">
          <option value="0" class="">-- Select a project --</option>
          

        </select>
      </div>
      <div class="button-group flex gap-2  font-bold">
        <button type="submit" formmethod="post"
          class="form-addNewTask-submit flex-1 p-2 rounded bg-neutral-50 text-neutral-800">Add New</button>
        <button type="submit" formmethod="dialog"
          class="form-addNewTask-close flex-1 p-2 rounded border-neutral-50 border">Cancel</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="./src/js/main.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
